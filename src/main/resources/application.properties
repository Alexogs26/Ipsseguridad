spring.application.name=ipsseguridad-backend

# --- Data Base Connection ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# --- Thymeleaf ---
spring.thymeleaf.cache=false

# --- Admin ---
app.admin.email=${ADMIN_EMAIL:admin@ips.com}
app.admin.password=${ADMIN_PASSWORD:admin123}

# --- Mail ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${ROBOT_EMAIL:robot@ips.com}
spring.mail.password=${ROBOT_PASSWORD:123}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
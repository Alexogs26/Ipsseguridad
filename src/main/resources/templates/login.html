<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IPSSEGURIDAD | Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }
    .login-header {
      background-color: black;
      padding: 30px;
      text-align: center;
      border-bottom: 5px solid #dc3545; /* Rojo IPS */
    }
    .btn-ips {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    .btn-ips:hover {
      background-color: #b02a37;
      color: white;
    }
  </style>
</head>
<body>

<div class="card shadow-lg login-card">
  <div class="login-header">
    <h3 class="text-white fw-bold m-0">IPS <span class="text-danger">LOGIN</span></h3>
    <small class="text-secondary">Acceso</small>
  </div>

  <div class="card-body p-4">

    <div th:if="${param.error}" class="alert alert-danger text-center small">
      Credenciales incorrectas. Intenta de nuevo.
    </div>

    <div th:if="${param.logout}" class="alert alert-success text-center small">
      Has cerrado sesión correctamente.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label text-muted">Correo Electrónico</label>
        <input type="email" name="email" class="form-control" placeholder="tu@empresa.com" required autofocus>
      </div>

      <div class="mb-4">
        <div class="d-flex justify-content-between">
          <label class="form-label text-muted">Contraseña</label>
          <a href="/forgot-password" class="text-danger small text-decoration-none fw-bold">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        <input type="password" name="password" class="form-control" placeholder="••••••" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-ips btn-lg">INGRESAR</button>
      </div>
    </form>
  </div>
  <div class="card-footer text-center bg-white py-3 border-0">
    <a href="/" class="text-decoration-none text-muted small">&larr; Volver a la Tienda</a>
  </div>
</div>

</body>
</html>

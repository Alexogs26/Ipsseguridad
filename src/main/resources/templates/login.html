<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IPSSEGURIDAD | Iniciar Sesión</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .login-header {
      background-color: black;
      padding: 30px;
      text-align: center;
      border-bottom: 5px solid #dc3545;
    }
    .btn-ips {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    .btn-ips:hover {
      background-color: #b02a37;
      color: white;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container">
  <div class="row justify-content-center">

    <div class="col-12 col-md-8 col-lg-6">

      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="login-header">
          <h3 class="text-white fw-bold m-0">IPS <span class="text-danger">LOGIN</span></h3>
          <small class="text-secondary">Acceso Seguro</small>
        </div>

        <div class="card-body p-4">

          <div th:if="${param.error}" class="alert alert-danger text-center small">
            Credenciales incorrectas. Intenta de nuevo.
          </div>

          <div th:if="${param.logout}" class="alert alert-success text-center small">
            Has cerrado sesión correctamente.
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label class="form-label text-muted">Correo Electrónico</label>
              <input type="email" name="email" class="form-control form-control-lg" placeholder="tu@empresa.com" required autofocus>
            </div>

            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center mb-1">
                <label class="form-label text-muted mb-0">Contraseña</label>
                <a href="/forgot-password" class="text-danger small text-decoration-none fw-bold">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>
              <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-ips btn-lg">INGRESAR</button>
              <a href="/register" class="btn btn-outline-dark btn-lg">Crear Cuenta</a>
            </div>
          </form>
        </div>

        <div class="card-footer text-center bg-white py-3 border-0">
          <a href="/" class="text-decoration-none text-muted small">&larr; Volver a la Tienda</a>
        </div>
      </div>

      </div>
    </div>
  </div>
</body>
</html>

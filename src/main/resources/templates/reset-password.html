<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IPSSEGURIDAD | Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }
    .login-header {
      background-color: black;
      padding: 30px;
      text-align: center;
      border-bottom: 5px solid #dc3545; /* Rojo IPS */
    }
    .btn-ips {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    .btn-ips:hover {
      background-color: #b02a37;
      color: white;
    }
  </style>
</head>
<body>

<form th:action="@{/reset-password}" method="post">
  <h3>Nueva Contraseña</h3>
  <input type="hidden" name="token" th:value="${token}">

  <input type="password" name="password" class="form-control" placeholder="Nueva contraseña" required>
  <button type="submit" class="btn btn-danger mt-3">Guardar Cambios</button>
</form>
<div class="card-footer text-center bg-white py-3 border-0">
  <a href="/" class="text-decoration-none text-muted small">&larr; Volver a la Tienda</a>
</div>
</div>

</body>
</html>

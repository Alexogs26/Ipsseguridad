<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IPSSEGURIDAD | Nueva Contraseña</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-header {
      background-color: black;
      padding: 30px;
      text-align: center;
      border-bottom: 5px solid #dc3545;
    }
    .btn-ips {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    .btn-ips:hover {
      background-color: #b02a37;
      color: white;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container">
  <div class="row justify-content-center">

    <div class="col-12 col-md-8 col-lg-6">

      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

        <div class="login-header">
          <h3 class="text-white fw-bold m-0">IPS <span class="text-danger">RESET</span></h3>
          <small class="text-secondary">Establecer nueva contraseña</small>
        </div>

        <div class="card-body p-4">

          <p class="text-muted text-center mb-4 small">
            Por favor, ingresa una contraseña nueva que sea segura y fácil de recordar.
          </p>

          <form th:action="@{/reset-password}" method="post">

            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-4">
              <label class="form-label text-muted fw-bold">Nueva Contraseña</label>
              <input type="password" name="password" class="form-control form-control-lg"
                     placeholder="Mínimo 6 caracteres" required autofocus>
              <div class="form-text text-muted small">Recomendamos usar letras y números.</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-ips btn-lg">GUARDAR CAMBIOS</button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center bg-white py-3 border-0">
          <a href="/login" class="text-decoration-none text-muted small">&larr; Cancelar y volver al Login</a>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üõ†Ô∏è Gesti√≥n de Inventario</h2>
        <a href="/admin/products/new" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Nuevo Producto
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>SKU</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categor√≠a</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${products}">
                    <td th:text="${prod.sku}" class="fw-bold">SKU-123</td>
                    <td th:text="${prod.name}">Nombre</td>
                    <td th:text="'$' + ${prod.price}">$0.00</td>

                    <td th:class="${prod.stock < 5} ? 'text-danger fw-bold' : ''"
                        th:text="${prod.stock}">10</td>

                    <td th:text="${prod.category != null ? prod.category.name : '-'}">Cat</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/" class="text-decoration-none">&larr; Volver a la Tienda</a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin | Guardar Producto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .btn-ips { background-color: #dc3545; color: white; font-weight: bold; }
    .btn-ips:hover { background-color: #b02a37; color: white; }
    .admin-header { background-color: white; border-bottom: 4px solid #dc3545; }
    .logo-img { max-height: 80px; width: auto; }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-white admin-header shadow-sm mb-4">
  <div class="container d-flex justify-content-between">
    <a href="/" class="text-decoration-none">
      <img th:src="@{/images/logo.png}"
           alt="IPSSEGURIDAD Logo"
           class="logo-img">
    </a>
    <a href="/admin/products" class="btn btn-outline-dark btn-sm fw-bold">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>
</nav>

<div class="container mb-5">
  <div class="row justify-content-center">

    <div class="col-12 col-md-8 col-lg-7">

      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

        <div class="card-header bg-black text-white py-3 border-0">
          <h4 class="mb-0 fw-bold">
            <i class="bi bi-box-seam text-danger me-2"></i>
            <span th:text="${product.id == null ? 'Registrar Nuevo Producto' : 'Editar Producto'}">Guardar Producto</span>
          </h4>
        </div>

        <div class="card-body p-4 p-md-5">

          <form th:action="@{/admin/products/save}" method="post" th:object="${product}">

            <input type="hidden" th:field="*{id}">

            <h6 class="text-danger fw-bold mb-3 border-bottom pb-2">Datos Básicos</h6>

            <div class="row">
              <div class="col-12 col-md-4 mb-3">
                <label class="form-label fw-bold text-muted small">SKU (Código)</label>
                <input type="text" class="form-control" th:field="*{sku}" placeholder="Ej: CAM-001" required>
              </div>
              <div class="col-12 col-md-8 mb-3">
                <label class="form-label fw-bold text-muted small">Nombre del Producto</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Ej: Cámara Domo 2MP" required>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold text-muted small">Descripción</label>
              <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Características del producto..."></textarea>
            </div>

            <h6 class="text-danger fw-bold mb-3 border-bottom pb-2 mt-4">Precios e Inventario</h6>

            <div class="row">
              <div class="col-12 col-md-4 mb-3">
                <label class="form-label fw-bold text-muted small">Precio Venta ($)</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">$</span>
                  <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                </div>
              </div>

              <div class="col-12 col-md-4 mb-3">
                <label class="form-label fw-bold text-muted small">Costo Real ($)</label>
                <div class="input-group">
                  <span class="input-group-text bg-light">$</span>
                  <input type="number" step="0.01" class="form-control" th:field="*{cost}">
                </div>
              </div>

              <div class="col-12 col-md-4 mb-4">
                <label class="form-label fw-bold text-muted small">Stock</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-boxes"></i></span>
                  <input type="number" class="form-control" th:field="*{stock}">
                </div>
              </div>
            </div>

            <h6 class="text-danger fw-bold mb-3 border-bottom pb-2 mt-2">Clasificación y Multimedia</h6>

            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label fw-bold text-muted small">Categoría</label>
                <select class="form-select" th:field="*{category}">
                  <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label class="form-label fw-bold text-muted small">Proveedor</label>
                <select class="form-select" th:field="*{supplier}">
                  <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}"></option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold text-muted small">URL de la Imagen</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-link-45deg"></i></span>
                <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="https://ejemplo.com/imagen.jpg">
              </div>
            </div>

            <div class="d-flex flex-column flex-md-row gap-2 mt-5">
              <a href="/admin/products" class="btn btn-light border fw-bold order-2 order-md-1 w-100 w-md-auto">
                Cancelar
              </a>
              <button type="submit" class="btn btn-ips btn-lg fw-bold order-1 order-md-2 w-100 flex-grow-1 shadow-sm">
                <i class="bi bi-floppy-fill me-2"></i> Guardar Producto
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>

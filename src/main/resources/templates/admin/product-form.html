<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin | Nuevo Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Registrar Nuevo Producto</h4>
        </div>
        <div class="card-body">

          <form action="/admin/products/save" method="post" th:object="${product}">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
              <label class="form-label">SKU (Código)</label>
              <input type="text" class="form-control" th:field="*{sku}" placeholder="Ej: CAM-001" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Precio Venta ($)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Costo Real ($)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{cost}">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Stock Inicial</label>
              <input type="number" class="form-control" th:field="*{stock}" value="1">
            </div>

            <div class="mb-3">
              <label class="form-label">URL de la Imagen</label>
              <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="https://...">
              <div class="form-text">Copia y pega el link de la imagen aquí.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" th:field="*{category}">
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Proveedor</label>
              <select class="form-select" th:field="*{supplier}">
                <option th:each="sup : ${suppliers}"
                        th:value="${sup.id}"
                        th:text="${sup.name}">
                </option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">Guardar Producto</button>
              <a href="/admin/products" class="btn btn-secondary">Cancelar</a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>IPSSEGURIDAD | Catálogo</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                IPSSEGURIDAD
            </a>
        </div>
    </nav>

    <div class="bg-white py-4 shadow-sm mb-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form action="/" method="get" class="d-flex gap-2">

                        <input type="text" name="q" class="form-control form-control-lg"
                            placeholder="¿Qué estas buscando? (Ej: cámara, dvr..)"
                            th:value="${currentSearch}">

                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-search"></i> Buscar
                        </button>

                        <a th:if="${currentSearch != null}" href="/" class="btn btn-outline-secondary btn-lg" title="Borrar filtro">
                            <i class="bi bi-x-lg"></i>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Prueba de Estructura</h1>
    </div>

    <div class="container mb-5">

        <div th:if="${currentSearch != null}" class="alert alert-info mb-4">
            Resultados para: <strong th:text="${currentSearch}"></strong>
            <span class="badge bg-secondary ms-2" th:text="${products.size() + ' encontrados'}"></span>
        </div>

        <div th:if="${products.empty}" class="text-center py-5">
            <i class="bi bi-box-seam display-1 text-muted"></i>
            <h3 class="mt-3 text-muted">No encontramos productos</h3>
            <p>Intenta con otra palabra clave o <a href="/">ver todo el catálogo</a>.</p>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">

            <div class="col" th:each="product : ${products}">
                <div class="card h-100 border-0 shadow-sm">

                    <img th:src="${product.imageUrl != null && !product.imageUrl.isEmpty() ? product.imageUrl : 'https://via.placeholder.com/300?text=Sin+Imagen'}"
                         class="card-img-top bg-white" alt="Imagen del Producto">

                    <div class="card-body d-flex flex-column">
                        <small class="text-muted mb-1"
                               th:text="${product.category != null ? product.category.name : 'General'}">Categoría</small>

                        <h5 class="card-title text-truncate" th:text="${product.name}">Nombre del Producto</h5>

                        <p class="card-text small text-secondary flex-grow-1"
                           th:text="${product.description}">Descripción breve...</p>

                        <div class="mt-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="badge bg-light text-dark border" th:text="${product.sku}">SKU</span>
                                <h4 class="mb-0 text-primary fw-bold" th:text="'$' + ${product.price}">$0.00</h4>
                            </div>

                            <a class="btn btn-success w-100 fw-bold"
                               th:href="'https://wa.me/5213322560090?text=Hola, me interesa el producto *' + ${product.sku} + '* (' + ${product.name} + ')'" target="_blank">
                                <i class="bi bi-whatsapp"></i> Lo quiero
                            </a>
                        </div>
                    </div>
                </div>
            </div> </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0 small">&copy; 2026 IPSEGURIDAD - Sistema de Ventas B2B</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IPS | Cambiar Contrase単a</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-img {
      max-height: 80px;
      width: auto;
    }
    .btn-ips {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    .btn-ips:hover {
      background-color: #b02a37;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-white bg-white shadow-sm mb-5">
  <div class="container justify-content-center justify-content-md-start">
    <a href="/" class="navbar-brand m-0">
      <img th:src="@{/images/logo.png}"
           alt="IPSSEGURIDAD Logo"
           class="logo-img">
    </a>
  </div>
</nav>

<div class="container mb-5">
  <div class="row justify-content-center">

    <div class="col-12 col-md-8 col-lg-5">

      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

        <div class="card-header bg-white border-bottom-0 pt-4 pb-0 text-center text-md-start">
          <h4 class="fw-bold mb-0">Cambiar Contrase単a</h4>
          <p class="text-muted small mt-1">Actualiza tu clave de acceso</p>
        </div>

        <div class="card-body p-4">

          <div th:if="${error}" class="alert alert-danger small text-center" th:text="${error}"></div>
          <div th:if="${success}" class="alert alert-success small text-center" th:text="${success}"></div>

          <form th:action="@{/profile/change-password}" method="post">

            <div class="mb-3">
              <label class="form-label text-muted fw-bold small">Contrase単a Actual</label>
              <input type="password" name="currentPassword" class="form-control form-control-lg" required>
            </div>

            <div class="mb-4">
              <label class="form-label text-muted fw-bold small">Nueva Contrase単a</label>
              <input type="password" name="newPassword" class="form-control form-control-lg" minlength="6" required>
              <div class="form-text text-muted small">Debe tener al menos 6 caracteres.</div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 mt-4">
              <a href="/" class="text-decoration-none text-muted small fw-bold order-2 order-md-1">
                &larr; Volver a la Tienda
              </a>
              <button type="submit" class="btn btn-ips px-4 py-2 w-100 w-md-auto order-1 order-md-2">
                Actualizar
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IPS | Cambiar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-img {
    max-height: 50px;
    width: auto;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-black mb-4">
  <div class="col-md-4 mb-3 mb-md-0 text-center text-md-start">
    <a href="/" class="text-decoration-none">
      <img src="https://media-qro1-1.cdn.whatsapp.net/v/t61.24694-24/491874935_1764242520794834_2122721365174586548_n.jpg?ccb=11-4&oh=01_Q5Aa3wFLg7b5Nncik2HxSz7JR-kV5xZuM1io2-19HZWbB2Snkw&oe=69A1E121&_nc_sid=5e03e0&_nc_cat=104"
           alt="IPSSEGURIDAD Logo"
           class="logo-img">
    </a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
          <h4 class="fw-bold">Cambiar Contraseña</h4>
        </div>
        <div class="card-body p-4">

          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

          <form th:action="@{/profile/change-password}" method="post">

            <div class="mb-3">
              <label class="form-label text-muted">Contraseña Actual</label>
              <input type="password" name="currentPassword" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label text-muted">Nueva Contraseña</label>
              <input type="password" name="newPassword" class="form-control" minlength="6" required>
              <div class="form-text">Mínimo 6 caracteres.</div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <a href="/" class="text-decoration-none text-muted">Cancelar</a>
              <button type="submit" class="btn btn-danger px-4">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

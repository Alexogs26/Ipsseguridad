<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Mis Pedidos | IPSSEGURIDAD</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .logo-img { max-height: 80px; width: auto; }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-white py-3 shadow-sm border-bottom">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 mb-3 mb-md-0 text-center text-md-start">
        <a href="/" class="text-decoration-none">
          <img th:src="@{/images/logo.png}"
               alt="IPSSEGURIDAD Logo"
               class="logo-img">
        </a>
      </div>
      <div class="col-md-8 text-end">
        <a href="/" class="text-decoration-none text-secondary"><i class="bi bi-arrow-left"></i> Seguir Comprando</a>
      </div>
    </div>
  </div>
</header>

<div class="container mb-5" style="max-width: 800px;">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3 mb-0 text-dark fw-bold">Mis Pedidos</h2>
  </div>

  <div th:if="${orders == null or orders.empty}" class="text-center py-5 bg-white rounded shadow-sm border-0">
    <i class="bi bi-bag-x display-1 text-muted opacity-25"></i>
    <h3 class="mt-3 text-dark">Aún no tienes pedidos</h3>
    <p class="text-secondary mb-4">Explora nuestro catálogo y protege tu espacio hoy mismo.</p>
    <a href="/" class="btn btn-danger px-4 rounded-pill fw-bold shadow-sm">
      Ir al Catálogo
    </a>
  </div>

  <div class="row g-4" th:if="${orders != null and !orders.empty}">
    <div class="col-12" th:each="order : ${orders}">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-white py-3 border-bottom-0 d-flex justify-content-between align-items-center">
          <div>
            <span class="fw-bold fs-5 text-dark" th:text="${order.folio != null ? order.folio : 'Sin Folio'}">IPS-0000</span>
            <small class="d-block text-muted">
              <i class="bi bi-calendar3 me-1"></i>
              <span th:text="${order.date != null ? #temporals.format(order.date, 'dd/MM/yyyy') : 'Fecha desconocida'}"></span>
            </small>
          </div>

          <span class="badge px-3 py-2 rounded-pill shadow-sm"
                th:classappend="${
                              order.status?.name() == 'PENDIENTE_PAGO' ? 'bg-warning text-dark' :
                              (order.status?.name() == 'PAGADO' ? 'bg-info text-dark' :
                              (order.status?.name() == 'ENVIADO' ? 'bg-primary' :
                              (order.status?.name() == 'ENTREGADO' ? 'bg-success' : 'bg-secondary')))
                          }"
                th:text="${order.status != null ? order.status : 'DESCONOCIDO'}">
                    </span>
        </div>

        <div class="card-body bg-light border-top border-bottom py-3">

          <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted fw-semibold small">
                            <i class="bi bi-box-seam me-1"></i>
                            Contiene <span th:text="${order.details != null ? order.details.size() : 0}"></span> artículo(s)
                        </span>

            <button class="btn btn-sm btn-outline-secondary fw-bold" type="button" data-bs-toggle="collapse"
                    th:data-bs-target="'#detallePedido' + ${order.id}" aria-expanded="false">
              Ver Detalles <i class="bi bi-chevron-down ms-1"></i>
            </button>
          </div>

          <div class="collapse mt-3" th:id="'detallePedido' + ${order.id}">
            <ul class="list-group list-group-flush border-top pt-2" th:if="${order.details != null}">
              <li th:each="detail : ${order.details}" class="list-group-item bg-transparent px-0 d-flex justify-content-between align-items-center border-bottom border-secondary border-opacity-10">
                <div class="d-flex align-items-center">
                  <span class="badge bg-secondary me-3" th:text="${detail.quantity} + 'x'">1x</span>
                  <div>
                    <span class="text-dark small fw-semibold d-block" th:text="${detail.product?.name}">Producto</span>
                    <small class="text-muted" th:text="'SKU: ' + ${detail.product?.sku}"></small>
                  </div>
                </div>
                <span class="text-muted small fw-bold" th:text="'$' + ${detail.price != null ? detail.price : '0.00'}">$0.00</span>
              </li>
            </ul>
          </div>

        </div>

        <div class="card-footer bg-white py-3 border-0 d-flex justify-content-between align-items-center">
          <div>
            <small class="text-muted d-block">Total Pagado:</small>
            <span class="fw-bold fs-5 text-danger" th:text="'$' + ${order.total != null ? order.total : '0.00'}">$0.00</span>
          </div>

          <a th:href="'https://wa.me/5213322560090?text=Hola,%20tengo%20una%20duda%20sobre%20mi%20pedido%20' + ${order.folio}"
             target="_blank" class="btn btn-outline-success btn-sm fw-bold">
            <i class="bi bi-whatsapp"></i> Ayuda
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

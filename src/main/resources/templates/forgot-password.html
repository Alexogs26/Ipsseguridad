<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IPSSEGURIDAD | Recuperar Contraseña</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-header {
            background-color: black;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #dc3545;
        }
        .btn-ips {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }
        .btn-ips:hover {
            background-color: #b02a37;
            color: white;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">

        <div class="col-12 col-md-8 col-lg-6">

            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

                <div class="login-header">
                    <h3 class="text-white fw-bold m-0">IPS <span class="text-danger">RECUPERAR</span></h3>
                    <small class="text-secondary">Restablecer acceso</small>
                </div>

                <div class="card-body p-4">

                    <p class="text-muted text-center mb-4 small">
                        Ingresa tu correo electrónico y te enviaremos un enlace seguro para crear una nueva contraseña.
                    </p>

                    <div th:if="${error}" class="alert alert-danger text-center small" th:text="${error}"></div>

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-4">
                            <label class="form-label text-muted fw-bold">Correo Registrado</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope">@</i></span>
                                <input type="email" name="email" class="form-control form-control-lg border-start-0 ps-0" placeholder="tu@correo.com" required autofocus>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-ips btn-lg">ENVIAR ENLACE</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center bg-white py-3 border-0">
                    <div class="d-flex justify-content-between px-3">
                        <a href="/login" class="text-decoration-none text-muted small fw-bold">Volver al Login</a>
                        <a href="/register" class="text-decoration-none text-danger small fw-bold">Crear Cuenta</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name} + ' | IPSEGURIDAD'">Detalle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">IPSSEGURIDAD</a>
        <a href="/" class="btn btn-outline-light btn-sm ms-auto">
            <i class="bi bi-arrow-left"></i> Volver al Catálogo
        </a>
    </div>
</nav>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7"> <div class="card shadow-sm border-0 mb-3">
            <div class="card-body p-4 text-center bg-white rounded">
                <img th:src="${product.imageUrl != null && !product.imageUrl.isEmpty() ? product.imageUrl : 'https://via.placeholder.com/600x400?text=Sin+Imagen'}"
                     class="img-fluid" style="max-height: 450px; object-fit: contain;" alt="Imagen del Producto">
            </div>
        </div>

            <div class="card shadow border-0">
                <div class="card-body p-4 p-md-5">

                    <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="badge bg-primary bg-opacity-10 text-primary px-3 py-2 rounded-pill"
                                  th:text="${product.category != null ? product.category.name : 'General'}">Categoría</span>
                        <small class="text-muted">SKU: <strong th:text="${product.sku}">XYZ</strong></small>
                    </div>

                    <h1 class="fw-bold mb-3" th:text="${product.name}">Nombre del Producto</h1>

                    <h2 class="text-primary fw-bold display-5 mb-4" th:text="'$' + ${product.price}">$0.00</h2>

                    <div class="mb-4">
                            <span th:if="${product.stock > 5}" class="badge bg-success bg-opacity-10 text-success border border-success px-3 py-2 rounded-pill">
                                <i class="bi bi-check-circle-fill me-2"></i>Disponible: <strong th:text="${product.stock}"></strong> piezas
                            </span>

                        <span th:if="${product.stock > 0 && product.stock <= 5}" class="badge bg-warning bg-opacity-10 text-warning border border-warning px-3 py-2 rounded-pill">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>¡Solo quedan <strong th:text="${product.stock}"></strong> piezas!
                            </span>

                        <span th:if="${product.stock == 0}" class="badge bg-danger bg-opacity-10 text-danger border border-danger px-3 py-2 rounded-pill">
                                <i class="bi bi-x-circle-fill me-2"></i>Agotado temporalmente
                            </span>
                    </div>

                    <div class="d-grid mb-5">
                        <a th:if="${product.stock > 0}"
                           th:href="'https://wa.me/5213322560090?text=Hola, estoy interesado en el producto *' + ${product.sku} + '* (' + ${product.name} + ')'"
                           class="btn btn-success btn-lg fw-bold py-3" target="_blank">
                            <i class="bi bi-whatsapp fs-4 me-2"></i> Solicitar Cotización
                        </a>

                        <a th:if="${product.stock == 0}"
                           th:href="'https://wa.me/5213322560090?text=Hola, vi que el producto *' + ${product.sku} + '* está agotado. ¿Cuándo llega más?'"
                           class="btn btn-secondary btn-lg fw-bold py-3" target="_blank">
                            <i class="bi bi-whatsapp fs-4 me-2"></i> Consultar Disponibilidad
                        </a>
                        <div class="text-center text-muted small mt-2">
                            <i class="bi bi-shield-check"></i> Compra segura vía WhatsApp con un asesor.
                        </div>
                    </div>

                    <hr class="my-4 text-secondary opacity-25">

                    <div class="description-section">
                        <h4 class="fw-bold mb-3">Descripción y Detalles</h4>
                        <div class="bg-light p-4 rounded text-secondary" style="white-space: pre-wrap; font-size: 1.05rem; line-height: 1.6;"
                             th:text="${product.description}">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<footer class="text-center py-4 text-muted small">
    &copy; 2026 IPSSEGURIDAD
</footer>

</body>
</html>
